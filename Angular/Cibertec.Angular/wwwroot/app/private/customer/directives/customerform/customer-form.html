<div class="form-horizontal">
    <input type="hidden" ng-model="customer.id" value="{{customer.id}}" />
    <div class="form-group">
        <label class="col-sm-4 control-label">First Name: </label>
        <div class="col-sm-6">
            <input id="companyName" class="form-control" type="text"
                   ng-model="customer.firstName" value="{{customer.firstName}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Last Name: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.lastName"
                   value="{{customer.lastName}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">City: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.city"
                   value="{{customer.city}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Country: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.country"
                   value="{{customer.country}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Phone: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="customer.phone"
                   value="{{customer.phone}}" />
        </div>
    </div>
</div>
