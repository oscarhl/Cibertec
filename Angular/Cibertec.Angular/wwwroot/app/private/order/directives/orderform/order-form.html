<div class="form-horizontal">
    <input type="hidden" ng-model="order.id" value="{{order.id}}" />
    <div class="form-group">
        <label class="col-sm-4 control-label">Order Date: </label>
        <div class="col-sm-6">
            <input id="companyName" class="form-control" type="text"
                   ng-model="order.orderDate" value="{{order.orderDate}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Order Number: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="order.orderNumber"
                   value="{{order.orderNumber}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Customer Id: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="order.customerId"
                   value="{{order.customerId}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Total Amount: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="order.totalAmount"
                   value="{{order.totalAmount}}" />
        </div>
    </div>
   
</div>
